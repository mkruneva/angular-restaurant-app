<mat-toolbar mat-dialog-title color="primary">
  Login
  <span class="flex-spacer"></span>
  <button mat-button mat-dialog-close>&times;</button>
</mat-toolbar>

<form novalidate #loginForm="ngForm" (ngSubmit)="onSubmit()">
    <mat-dialog-content>
    <p>
      <mat-input-container>
        <input matInput placeholder="user name" type="text" [(ngModel)]="user.username" 
               name="username" #username="ngModel" required>
        <mat-hint>
          <span [hidden]="username.pristine"> 
            <span [hidden]="!username.errors?.required">
              Username is required
            </span>
          </span>  
        </mat-hint>
      </mat-input-container>
      <mat-input-container>
        <input matInput placeholder="passowrd" type="password" [(ngModel)]="user.password" 
               name="password" #password="ngModel" required>
        <mat-hint>
          <span [hidden]="password.pristine"> 
            <span [hidden]="!password.errors?.required">
              Password is required
            </span>
          </span>  
        </mat-hint>
      </mat-input-container>
    </p>
    <p>
      <mat-checkbox name="remember" [(ngModel)]="user.remember">
        Remember me
      </mat-checkbox>
    </p>
  </mat-dialog-content>
  <mat-dialog-actions>
    <span class="flex-spacer">
      <button mat-button mat-dialog-close>Cancel</button>
      <button mat-button type="submit" class="background-primary text-floral-white" [disabled]="loginForm.form.invalid">Login</button>
    </span>
  </mat-dialog-actions>
</form>
